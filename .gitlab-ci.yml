include: 
    project: docker/template
    file: debian-pkg-ng.yaml

variables:
    package_name: "unipi-kernel-modules"
    build_for_product: "zulu g1 neuron neuron64 neuron64u"
    build_for_distribution: "stable newstable"
    build_independent_for: "stable newstable"
    disable_for: "newstable-g1"
    publish_to_remote: "yes"
    publish_dst_url: "git@github.com:UniPiTechnology/unipi-kernel-modules.git"

# newstable is not build but copied from stable. Changing here requires to modify build-before-script.sh
